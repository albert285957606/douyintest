<script type="text/javascript">

	 $(document).ready(function() {
		 
		  if (!placeholderSupport()) {
			  
			$('input[placeholder]').each(function() {
				
				var that = $(this);
				var placeholder = that.attr('placeholder');
				
			 	if (that.val() === "") {
					that.hide();
					that.next().show().val(placeholder).addClass('login-placeholder');
				} else {
					that.hide();
					that.next().show().val(that.val());
				}
				
				that.next().focus(function() {
					if (that.next().val() == placeholder || that.next().val() == that.val()) {
						that.next().hide().val('').removeClass('login-placeholder');
						that.show().val('').focus();
					}
				});
				
				that.blur(function() {
					if (that.val() == '') {
						that.hide();
						that.next().val(placeholder).show().addClass('login-placeholder');
					}
				});
				
		   });
			
		} 
		 
		 
	    // input选框兼容性 宽度问题
		if (navigator.appName == "Microsoft Internet Explorer" 
				&& navigator.appVersion.split(";")[1].replace(/[ ]/g, "") == "MSIE6.0") {
			document.getElementById("username").style.width = "211px";
			document.getElementById("password").style.width = "211px";
		} else if (navigator.appName == "Microsoft Internet Explorer"
				&& navigator.appVersion.split(";")[1].replace(/[ ]/g, "") == "MSIE7.0") {
			document.getElementById("username").style.width = "211px";
			document.getElementById("password").style.width = "211px";
		} else if (navigator.appName == "Microsoft Internet Explorer"
				&& navigator.appVersion.split(";")[1].replace(/[ ]/g, "") == "MSIE8.0") {
			document.getElementById("username").style.width = "211px";
			document.getElementById("password").style.width = "211px";
		} else if (navigator.appName == "Microsoft Internet Explorer"
				&& navigator.appVersion.split(";")[1].replace(/[ ]/g, "") == "MSIE9.0") {
			document.getElementById("username").style.width = "211px";
			document.getElementById("password").style.width = "211px";
		}else if (navigator.appName == "Microsoft Internet Explorer"
			&& navigator.appVersion.split(";")[1].replace(/[ ]/g, "") == "MSIE10.0") {
			document.getElementById("username").style.width = "211px";
			document.getElementById("password").style.width = "211px";
		}
		 
		// 取消model弹框
	 	//$('.bs-example-modal-lg').modal({})
	 	
	 	$('#username').focus();
	 	
	});
function placeholderSupport() {
    return 'placeholder' in document.createElement('input');
}
function checkInput() {
	var username = document.getElementById("username");
	var password = document.getElementById("password");
	if (username.value == "") {
		alert("请输入登录名！");
		return false;
	}
	if (password.value == "") {
		alert("请输入密码！");
		return false;
	}
	return true;
}
</script>
